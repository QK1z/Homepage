<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz zgłoszenia kandydata do pracy</title>
    <link href="css/styleform.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="header">Formularz zgłoszenia kandydata do pracy</h1>
    <div class="container">
        <form class="formPartOne">
            <fieldset class="formPartOne__fieldset">
                <legend class="formPartOne__legend">Dane osobowe kandydata:</legend>
                <p>
                    <label>
                        <span class="formPartOne__labelText">Imię i nazwisko:</span><input class="formPartOne__field"
                            name="name" autofocus></label>
                </p>
                <p>
                    <label><span class="formPartOne__labelText">Data urodzenia:</span><input class="formPartOne__field"
                            name="date" type="date"></label>
                </p>
                <p><span class="formPartOne__labelText">Adres zamieszkania:</span><textarea
                        class="formPartOne__textArea" name="description"
                        placeholder="Wpisz aktualny adres zamieszkania"></textarea></p>
                <p><label><span class="formPartOne__labelText">Numer telefonu:</span><input class="formPartOne__field"
                            type="tel" name="tel" placeholder="Numer kontaktowy"></label>
                </p>
                <p>
                    <label><span class="formPartOne__labelText">Adres e-mail:</span><input class="formPartOne__field"
                            type="email" name="email" placeholder="Wpisz e-mail"></label>
                </p>
                <p>
                    <label><span class="formPartOne__labelText">Załącz swoje CV:</span><input type="file" name="cv">
                    </label>
                </p>
            </fieldset>
        </form>
    </div>
    <div class="container">
        <form class="formPartTwo">
            <fieldset>
                <legend>Doświadczenie zawodowe: </legend>
                <p><span class="formPartTwo__labelText">Wpisz swoje doświadczenie zawodowe:</span></p><textarea
                    class="formPartTwo__textArea" name="decription" placeholder="Doświadczenie zawodowe"></textarea>
            </fieldset>
        </form>
    </div>
    <div class="container">
        <form class="formPartThree">
            <fieldset>
                <legend>Zalety: </legend>
                <table>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="skrupulatność">skrupulatność
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="punktualność">punktualność
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="komunikatywność">komunikatywność
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="praca w zespole">umiejętność pracy w zespole
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>
                                <input type="checkbox" name="praca pod presją">praca pod presją czasu
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="bezkonfliktowość">bezkonfliktowość
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="poczucie humoru">poczucie humoru
                            </label>
                        </td>
                        <td>
                            <label>
                                <input type="checkbox" name="elastyczność">elastyczność
                            </label>
                        </td>
                    </tr>
                </table>
                <p><span class="formPartThree_labelText">Inne:</span></p>
                <textarea class="formPartThree__textArea" name="description" placeholder="Wpisz pozostałe"></textarea>
            </fieldset>
        </form>
    </div>
    <div class="container">
        <form class="formPartFour">
            <fieldset>
                <legend>Obecne zatrudnienie:</legend>
                <p>Czy jesteś obecnie zatrudniony?:</p>
                <label><input type="radio" name="currentEmployment" value="tak" checked>Tak</label>
                <label><input type="radio" name="currentEmployment" value="nie" checked>Nie</label>
                <p>Jeśli tak, to podaj okres wypowiedzenia:</p>
                <label>
                    <select name="peroidOfNotice">
                        <option value="twoWeeks">2 tygodnie</option>
                        <option value="oneMonth">1 miesiąc</option>
                        <option value="twoMonths">2 miesiące</option>
                        <option value="threeMonths">3 miesiące</option>
                        <option value="other">inny</option>
                    </select>
                </label>
                <p><label><span class="formPartFour__labelText">Jeśli zaznaczyłeś(aś) "inny", wpisz jaki:</span><input
                            class="formPartFour__field" name="otherPeroidOfNotice"></label></p>
            </fieldset>
        </form>
        <form class="sendButton">
            <p>
                <button class="sendButton_button">Wyślij!</button>
            </p>
        </form>

    </div>

</body>

</html>
